<if divider>
  <div class="divider"></div>
</if>
<elseif header>
  {name}
</elseif>
<else>
  <if type and type equals="button">
    <button class="{anchorClass}" href="{url}">
      <if iconClass><i class="{iconClass}"></i></if>{name}
    </button>
  </if>
  <else>
    <a class="{anchorClass}" href="{url}">
      <if iconClass><i class="{iconClass}"></i></if>{name}
    </a>
  </else>
</else>
