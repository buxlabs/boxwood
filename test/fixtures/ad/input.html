<h1>{title}</h1>
<p>
  <strong>{city.name}</strong>({voivodeship.name}), {createdAt}
</p>
<p>{owner.name}</p>
<p>
  <small>(id: {id}, views: {views})</small>
</p>
<if photos are not empty>
  <img src="{photos | first}">
</if>
<h4>body</h4>
<p>{body}</p>
<if photos have more than one photo>
  <h4>photos</h4>
  <ul>
    <each photo in photos>
      <li><img src="{photo}"></li>
    </each>
  </ul>
</if>
