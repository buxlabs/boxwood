<!DOCTYPE html>
<html>
<head>
  <title>price calculator</title>
</head>
<body>
  <form>
    Price: $100,00
    <input name="quantity">
    <div id="price">0</div>
  </form>
  <script scoped>
    import isNumeric from "pure-conditions/isNumeric"
    const input = document.querySelector("input[name='quantity']")
    const price = document.querySelector("#price")
    input.addEventListener("change", () => {
      if (isNumeric(input.value)) {
        price.value = Number(input.value) * 100
      }
    })
  </script>
</body>
</html>
