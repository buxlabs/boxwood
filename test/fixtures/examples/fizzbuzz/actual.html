<for number in range='1..15'>
  <if number is divisible by three and number is divisible by five>fizzbuzz</if>
  <elseif number is divisible by three>fizz</elseif>
  <elseif number is divisible by five>buzz</elseif>
  <else>{number}</else>
</for>
<for number in range='1..15'>
  <switch number>
    <case is divisible by three and is divisible by five>fizzbuzz</case>
    <case is divisible by three>fizz</case>
    <case is divisible by five>buzz</case>
    <default>{number}</default>
  </switch>
</for>
